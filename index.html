<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>פתרו את התרגיל הקסום</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,Arial;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#a78bfa,#60a5fa)}
    .card{width:min(92vw,720px);background:#fff;border-radius:24px;padding:24px 28px;box-shadow:0 12px 40px rgba(0,0,0,.2);border:4px solid #c4b5fd}
    h2{display:flex;gap:10px;align-items:center;justify-content:center;color:#6b21a8;margin-bottom:16px}
    .row{display:flex;gap:20px;justify-content:center;margin:18px 0}
    .cell{position:relative}
    .label{position:absolute;top:-18px;left:0;right:0;text-align:center;color:#7c3aed;font-weight:700;font-size:14px}
    input{width:120px;height:64px;border:4px solid #a78bfa;border-radius:14px;text-align:center;font-size:28px;font-weight:800;background:linear-gradient(135deg,#faf5ff,#fdf2f8);outline:none}
    .tri{width:0;height:0;border-left:14px solid transparent;border-right:14px solid transparent;border-top:18px solid #a78bfa;margin:6px auto}
    .btn{display:block;margin:10px auto 0;background:linear-gradient(90deg,#8b5cf6,#ec4899);color:#fff;border:none;border-radius:999px;padding:14px 26px;font-weight:800;font-size:18px;cursor:pointer}
    .msg{margin-top:16px;padding:16px;border-radius:16px;text-align:center;font-weight:700;border:4px solid transparent;display:none}
    .success{background:#dcfce7;border-color:#34d399;color:#065f46;display:block}
    .warn{background:#fef9c3;border-color:#facc15;color:#854d0e;display:block}
    .error{background:#fee2e2;border-color:#f87171;color:#7f1d1d;display:block}
    .reset{margin-top:10px;background:#fff;border:2px solid #ddd;color:#111;padding:10px 18px;border-radius:999px;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h2>✨ פתרו את התרגיל הקסום ✨</h2>

    <div class="row">
      <div class="cell">
        <div class="label">חלק</div>
        <input id="part1" type="number" placeholder="?" />
      </div>
      <div class="cell">
        <div class="label">חלק</div>
        <input id="part2" type="number" placeholder="?" />
      </div>
    </div>

    <div class="tri"></div>

    <div class="row">
      <div class="cell">
        <div class="label">סכום</div>
        <input id="sum" type="number" placeholder="?" />
      </div>
    </div>

    <button id="check" class="btn">✨ בדקו את התשובה ✨</button>

    <div id="message" class="msg"></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    function show(kind, text){
      const m = $('message');
      m.className = 'msg ' + kind;
      m.innerHTML = text;
      m.style.display = 'block';
      if(kind !== 'success'){
        if(!document.getElementById('reset')){
          const b = document.createElement('button');
          b.id = 'reset'; b.className='reset'; b.textContent='נסו שוב';
          b.onclick = () => { ['part1','part2','sum'].forEach(i=>$(i).value=''); m.style.display='none'; b.remove(); };
          m.appendChild(document.createElement('br'));
          m.appendChild(b);
        }
      } else {
        const r = document.getElementById('reset'); if(r) r.remove();
      }
    }
    $('check').addEventListener('click', () => {
      const n1 = parseInt(($('part1').value||'').trim())||0;
      const n2 = parseInt(($('part2').value||'').trim())||0;
      const total = parseInt(($('sum').value||'').trim())||0;

      if(((n1===2 && n2===10)||(n1===10 && n2===2)) && total===12){
        show('success','כל הכבוד! כעת לחצו על חץ ההמשך וכתבו את הפתרון במקום המתאים כדי לעבור לחדר הבא!');
      } else if(n1 && n2 && total && n1+n2===total){
        show('warn','התרגיל המתמטי שכתבתם נכון אבל הוא אינו מתאים לפתרון השאלה בחדר. נסו שוב!');
      } else {
        show('error','אופסס.. זה לא נכון. נסו שוב');
      }
    });
  </script>
</body>
</html>
